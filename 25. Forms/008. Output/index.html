<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Output using JavaScript</h1>

    <form action = "" method = "get">

        <p>
            <label for = "number1Id">Number 1: </label>
            <input type = "number" name = "number1Class" id = "number1Id" min = "0" max = "50" required oninput = "sumId.innerHTML = Number(number1Id.value) + Number(number2Id.value)">
        </p>

        <p>
            <label for = "number2Id">Number 2: </label>
            <input type = "number" name = "number2Class" id = "number2Id" min = "0" max = "50" required oninput = "sumId.innerHTML = Number(number1Id.value) + Number(number2Id.value)">
        </p>

        <p>
            <label for = "sumId">Sum: </label>
            <output id = "sumId">0</output>
        </p>

        <p>
            <input type = "submit" value = "Send">
            <input type = "reset" value = "Clear">
        </p>

    </form>
    
</body>
</html>
