<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>My form</h1>

    <form action="#" method="post">
        <p>
            <label for="ilogin">Login</label>
            <input type="text" name="login" id="ilogin" required size="25" placeholder="Username" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Password</label>
            <input type="password" name="password" id="ipassword" required minlength="8" size="10" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </p>
    </form>

</body>
</html>
