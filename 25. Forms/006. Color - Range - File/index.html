<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range and File</title>
</head>
<body>
    
    <h1>Color, Range and File</h1>

    <!-- To send file, don't put get. Put post. -->
    <form action = "cadastro.php" method = "post">
        <p>
            <label for="colorId">Color</label>
            <input type="color" name="colorid" id="colorid" value = "#ff00ff">
        </p>

        <p>
            <label for="rateId">Rate:</label>
            <input type="range" name="rateId" id="rateId" min = "1" max = "5" value = "1">
            <!-- Value => Where begin -->
        </p>

        <p>
            <label for="fileId">Upload</label>
            <input type="file" name="fileId" id="fileId">
        </p>

        <p>
            <input type = "submit" value = "Send">
            <input type = "reset" value = "Clear">
        </p>
    </form>
    
</body>
</html>
